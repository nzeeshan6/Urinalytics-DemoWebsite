<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In or Register | Urinalytics</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='css/otpverification.css'>
</head>

<body>
    <section class='wrapper'>
        <div class='container'>
            <div class='col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center'>
                <img src="image/Urinalytics_Logo_White_BG-ai.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" action="/login" method="post">
                <h3 class="text-dark fw-bolder fs-4 mb-2>">Sign-In / Register</h3>

                <div class="fw-normal text-muted mb-4"></div>

                <div class="email_input text-start mb-2">
                    <label for="digit">Type your Email Address</label>
                    <div class="d-flex align-items-center justify-content-between mt-2">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                    </div>


                </div>

                <button type="submit" class="btn btn-primary submit_btn my-4">Get OTP</button>
            </form>
        </div>
    </section>
</body>

</html>
