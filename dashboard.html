<body>
    <script src="/socket.io/socket.io.js"></script>

    <div class="name"></div>
    <center>
        <div class="name"></div>

    <script>

        var socket = io.connect();
        socket.on('updateInfo', function (data) {
            document.title = data.name + " -Health Report";

            x[0].innerHTML =  data.name;
            x[1].innerHTML = data.name + "Second Entry";
            
        })
