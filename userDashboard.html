<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	
	<link rel="stylesheet" href="css/dashboard.css">

	<title>User- Dashboard | Urinalytics</title>
</head>
<body>


	<section id="sidebar">
		<a href="#" class="brand">
			<span class="logoimg"><img src = "image/ico.png"></span>
			<span class="logoimg"><img src = "image/New Project (2).png"></span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Report</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>		
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Contact Team</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	
	<section id="content">
		
		<nav>
			<i class='bx bx-menu' ></i>
		</nav>
		
		<main>
			<div class="head-title">
				<div class="left">
					<h1><div id = 'welcome'>Welcome, User!</div></h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>Get Your Health Report</h3>
						
					</span>
				</li>
				<li>
					<i class='bx bxs-map'></i>
					<span class="text">
						<h3>Near By Centers</h3>
						
					</span>
				</li>
			</ul>
			<table id = 'rows'></table>
		</main>
	</section>
<script src = "scripts/fetch.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
