<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/registration.css">
  <title>Profile | Urinalytics</title>
</head>
<body>
  <div class="login-form-wrap">
    <div class="left-section">
      <div class="title">
        <h1>Complete Your Profile</h1>
      </div>
      <div class="form">
          <form class="" action="/complete-profile" method="post">
              <input type="text" name="fullName" placeholder="Name" required="required">
              <select class="form-control" name="gender" required="required">
                  <option value="" disabled selected> Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Rather not Disclose">Rather not Disclose</option>
              </select>
              <input type="date" name ="dob" placeholder="Date of Birth" class="form-control" required="required">
              <input type="submit" value="Register">
          </form>
      </div>
    </div>
    <div class="right-section">
      <div class="welcome-text">
        <h1>Urinalytics</h1>
        <p>Achieving Preventive Healthcare.</p>
      </div>
    </div>
  </div>
</body>
</html>
